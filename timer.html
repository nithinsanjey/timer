<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<style type="text/css">
			.num{
				margin-left: 20px;
				font-size: 20px;
			}
		</style>
	</head>
	<body>
		<button id="submit">Click</button><br>
		<span id="hour" class="num"></span><span id="mins" class="num"></span><span id="seconds" class="num"></span>
		<script type="text/javascript" src="jquery.js"></script>
		<script type="text/javascript">
			var h=12;
			var m=59;
			var s=59;
			var t;
			var running=false;
			$("#submit").click(function(){
				if(running==false){
					running=true;
					t=setInterval(function(){
						$("#hour").html(h);
						$("#mins").html(m);
						$("#seconds").html(s);
						if(s<=0){
							m=m-1;
							s=59;
							if(m<=0)
							{
								h=h-1;
								m=59;
								if(h<=0){
									clearInterval();
									alert("Timeout");
								}
							}
						}
						else{
							s=s-1;
						}
					},1000);
				}
				else{
					running=false;
					console.log("Stopping");
					clearInterval(t);
				}
			});
		</script>
	</body>
</html>
